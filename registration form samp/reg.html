<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title> Responsive Registration </title>
     <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title"> REGISTRATION </div>

        <form action="#" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">FULL NAME </span>
                     <input type="text" name="" placeholder="Enter Full name..." required>
                 </div>


                 <div class="input-box">
                     <span class="details">USERNAME </span>
                     <input type="text" name="" placeholder="Enter Username..." required>
                 </div>
        
                 <div class="input-box">
                     <span class="details">EMAIL </span>
                     <input type="text" name="" placeholder="Enter Email..." required>
                 </div>

                 <div class="input-box">
                     <span class="details">PHONE NUMBER </span> 
                     <input type="text" name="" placeholder="Enter Phone Number..." required>
                 </div>
    
                 <div class="input-box">
                     <span class="details">PASSWORD</span>
                     <input type="password" name="" placeholder="Enter Password.." required>
                 </div>
        
                 <div class="input-box">
                     <span class="details">CONFIRM PASSWORD </span>
                     <input type="password" name="" placeholder="Confirm Password.." required>
                 </div>
        
        

                 <div class="gender-details">
                     <input type="radio" name="gender" id="doy-1">
                     <input type="radio" name="gender" id="doy-2">
                     <input type="radio" name="gender" id="doy-3">    
            
                     <span class="gender-title"> Gender </span>

                         <div class="category">
                             <label for="dot-1">
                                  <span class="dot one"> </span>
                                  <span class="gender"> Male </span>
                             </label>
                     
                             <label for="dot-2">
                                  <span class="dot two"> </span>
                                  <span class="gender"> Female </span>
                             </label>

                                          
                        </div>
                       

                  </div>




                  <div class="button">
                       <input type="submit" name="" value="Register">
                  </div>


         </form>

     </div>

</div>



</body>
</html>
